<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="timetable">
    <div class="timetable__title title">
      <img class="title__img" src="./eisenhower-matrix.jpg" alt="diagram eisenhower matrix">
      <a class="title__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </div>
    <div class="timetable__tasks">
      <section class="new">
        <label class="new__label" for="new-task">Add Item</label>
        <div class="new__wrapper">
          <input id="new-task"class="new__input" type="text">
          <button class="new__button">Add</button>
        </div>
      </section>
      <section class="incomplete">
        <h3 class="incomplete__title">Todo</h3>
        <ul class="incomplete__list" id="incomplete-tasks">
          <li class="item">
            <input class="item__input item__input_checkbox" type="checkbox">
            <label class="item__label item__task">Pay Bills</label>
            <input class="item__input item__input_text item__task" type="text">
            <button class="item__button item__button_edit">Edit</button>
            <button class="item__button item__button_delete">
              <img class="item__img" src="./remove.svg" alt="pointer arrow">
            </button>
          </li>
          <li class="item item_edit-mode">
            <input class="item__input item__input_checkbox" type="checkbox">
            <label class="item__label item__task">Go Shopping</label>
            <input class="item__input item__input_text item__task" type="text" value="Go Shopping">
            <button class="item__button item__button_edit">Save</button>
            <button class="item__button item__button_delete">
              <img class="item__img" src="./remove.svg" alt="pointer arrow">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete">
        <h3 class="complete__title">Completed</h3>
        <ul class="complete__list completed" id="completed-tasks">
          <li class="item">
            <input class="item__input item__input_checkbox" type="checkbox" checked>
            <label class="item__label item__task ">See the Doctor</label>
            <input class="item__input item__input_text item__task" type="text">
            <button class="item__button item__button_edit">Edit</button>
            <button class="item__button item__button_delete">
              <img class="item__img" src="./remove.svg" alt="pointer arrow">
            </button>
          </li>
        </ul>
      </section>  
    </div>
    <script src="app.js"></script>
  </body>
</html>
